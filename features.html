<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeafletJS Features Showcase</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!-- Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- Custom styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: #f0f4f8;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 600;
        }
        #map {
            height: calc(100vh - 80px);
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>LeafletJS Features Showcase</h1>
    </header>
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <script>
        // Initialize the map centered around London
        var map = L.map('map').setView([23.212657, 72.686314], 13);
        
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Add a default marker with a popup
        var marker1 = L.marker([51.5, -0.09]).addTo(map);
        marker1.bindPopup("<b>Hello world!</b><br>This is the default marker.").openPopup();
        
        // Define a custom icon for a second marker
        var customIcon = L.icon({
            iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
            shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        
        // Add a second marker using the custom icon with its own popup
        var marker2 = L.marker([51.51, -0.1], { icon: customIcon }).addTo(map);
        marker2.bindPopup("<b>Custom Marker</b><br>This marker uses a custom icon.");
        
        // Add a circle with popup
        var circle = L.circle([51.508, -0.11], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 300
        }).addTo(map);
        circle.bindPopup("I am a circle.");
        
        // Add a polygon with popup
        var polygon = L.polygon([
            [51.51, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map);
        polygon.bindPopup("I am a polygon.");
        
        // Add a GeoJSON feature with a popup.
        // Note: GeoJSON coordinates are in [longitude, latitude] format
        var geojsonFeature = {
            "type": "Feature",
            "properties": {
                "name": "City Landmark",
                "popupContent": "This is a GeoJSON feature in London."
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-0.1, 51.52]
            }
        };
        L.geoJSON(geojsonFeature, {
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.popupContent) {
                    layer.bindPopup(feature.properties.popupContent);
                }
            }
        }).addTo(map);
        
        // Add scale control
        L.control.scale().addTo(map);
        
        // Add a watermark control by extending L.Control
        L.Control.Watermark = L.Control.extend({
            onAdd: function(map) {
                var img = L.DomUtil.create('img');
                img.src = 'https://leafletjs.com/docs/images/logo.png';
                img.style.width = '100px';
                return img;
            },
            onRemove: function(map) { }
        });
        L.control.watermark = function(opts) {
            return new L.Control.Watermark(opts);
        }
        L.control.watermark({ position: 'bottomleft' }).addTo(map);
        
        // Add geocoding search control to the map
        L.Control.geocoder().addTo(map);
    </script>
</body>
</html>
